root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/api ./cmd/api"
  bin = "./tmp/api"
  delay = 100
  poll = true
  poll_interval = 500

  include_ext = ["go", "yaml", "yml", "env", "toml"]
  exclude_dir = ["tmp", "bin", ".git", "docker"]
  stop_on_error = true

[log]
  time = true

[misc]
  clean_on_exit = true